    <script>
        /*codigo para o menu do site */
        const menuDiv = document.getElementById("menu-mobile")
        const btnAnimar = document.getElementById("btn-menu")
        const TabelaGetOpcao = document.getElementById("TabelaGetOpcao")
        const forms = document.getElementById("container-wrapper")
        /*const dadosFuncionarios = localStorage.getItem("Funcionarios")
        const objFuncionario = JSON.parse(dadosFuncionarios);
*/

        const mensage_error = document.getElementById("error-message");
        const botaoAtualizar = document.getElementById("botaoAtualizar")
        const botaoCadastro = document.getElementById("CadastroFuncionario")
        const mensage_error_post = document.getElementById("error-message_post");

        const botaoCadastroArquivo = document.getElementById("CadastroFuncionarioArquivo")
        const mensage_error_arquivo = document.getElementById("error-message_post_arquivo");

        document.addEventListener('DOMContentLoaded', function () {
            const uri_funcionarios = `/funcionarios/1`;

            fetch(uri_funcionarios, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    //"Authorization":'Bearer ' + objUsuario.token
                }
            }).then((response) => {
                return response.json();
            }).then((data) => {
                montarTabelaOpcao(data)
            })
        })

        function montarTabelaOpcao(objJson_get) {
            let tbody = TabelaGetOpcao.querySelector("tbody");

            if (!tbody) {
                tbody = document.createElement("tbody");
                TabelaGetOpcao.appendChild(tbody);
            }

            tbody.innerHTML = '';
            if (objJson_get.status == false) {
                mensage_error.textContent = "Sem resultados"
                mensage_error.style = "block";
            } else {
                console.log(objJson_get)
                mensage_error.style = "display: none";

                objJson_get.dados.forEach(dados_get => {
                    const linhaTabela = document.createElement('tr')
                    const colunas = [
                        dados_get.id,
                        dados_get.nome,
                        dados_get.email,
                        dados_get.cpf,
                        dados_get.cargo,
                        dados_get.salario,
                        dados_get.departamento_id
                    ];


                    colunas.forEach(valor => {
                        const colunaTabela = document.createElement('td')
                        colunaTabela.textContent = valor
                        linhaTabela.append(colunaTabela)
                    });

                    const colunaBotaoOpcao = document.createElement('td'); // Criando uma nova coluna para o botão
                    const btnExcluirFuncionario = document.createElement('button')
                    const btnAtualizarFuncionario = document.createElement('button')

                    btnAtualizarFuncionario.textContent = 'Atualizar'; // Definindo o texto do botão

                    btnExcluirFuncionario.textContent = 'Excluir'; // Definindo o texto do botão

                    colunaBotaoOpcao.appendChild(btnAtualizarFuncionario);
                    colunaBotaoOpcao.appendChild(btnExcluirFuncionario);

                    linhaTabela.append(colunaBotaoOpcao)

                    tbody.appendChild(linhaTabela);

                    const obj = objJson_get
                    console.log(dados_get)

                    btnAtualizarFuncionario.onclick = function (event) {
                        event.preventDefault();

                        // Preenche os dados no formulário
                        document.getElementById("id").value = dados_get.id;
                        document.getElementById("nome").value = dados_get.nome;
                        document.getElementById("email").value = dados_get.email;
                        document.getElementById("cpf").value = dados_get.cpf;
                        document.getElementById("cargo").value = dados_get.cargo;
                        document.getElementById("salario").value = dados_get.salario;
                        document.getElementById("departamento_id").value = dados_get.departamento_id;

                        // Abre o modal
                        const modal = new bootstrap.Modal(document.getElementById('modalEdicaoFuncionario'));
                        modal.show();
                    }


                });

                TabelaGetOpcao.appendChild(tbody);
                TabelaGetOpcao.style.display = "block";
            }
        }

        botaoCadastroArquivo.onclick = function () {
            cadastro_funcionario_arquivo()
        }
        function cadastro_funcionario_arquivo() {
            const formData = new FormData();
            const arquivo = document.getElementById("arquivoFuncionarios").files[0];
            formData.append("arquivo", arquivo);

            fetch("/funcionarios/upload", {
                method: "POST",
                body: formData
            }).then(res => res.json())
                .then(data => {
                    alert("Arquivo enviado com sucesso!");
                    location.reload(); // Recarrega a tabela
                }).catch(err => {
                    alert("Erro ao enviar arquivo.");
                    console.error(err);
                });
        }


        botaoCadastro.onclick = function () {
            cadastro_funcionario()
        }
        function cadastro_funcionario() {

            const nome = document.getElementById('nome').value
            const email = document.getElementById('email').value
            const cpf = document.getElementById('cpf').value
            const cargo = document.getElementById('cargo').value
            const salario = document.getElementById('salario').value
            const departamento_id = document.getElementById('departamento_id').value



            if (!nome || !email || !cargo || !salario || !departamento_id || !cpf) {
                let text = "Preencha todos os campos"
                mensage_error_post.textContent = text
                mensage_error_post.style.display = "block";


            } else {
                mensage_error_post.style.display = "none";
                const jsonEnvio = {
                    "id": id,
                    "nome": nome,
                    "email": email,
                    "cpf": cpf,
                    "cargo": cargo,
                    "salario": salario,
                    "departamento_id": departamento_id
                }


                const uri_post_funcionarios = `/funcionarios/`;
                fetch(uri_post_funcionarios, {
                    method: "POST",
                    body: JSON.stringify(jsonEnvio),
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                        //"Authorization":'Bearer ' + objUsuario.token
                    }
                }).then((response) => {
                    return response.json();
                }).then((data) => {
                    console.log(data)
                    if (data.status == false) {
                        let txt = data.msg
                        mensage_error.textContent = txt
                        mensage_error.style.display = "block";
                    } else {
                        mensage_error_post.textContent = "Atualizado!";
                        mensage_error_post.classList.add("sucesso");
                        setTimeout(() => {
                            botaoCadastro.textContent = "Atualizar";
                            botaoCadastro.classList.remove("sucesso");
                        }, 2000); // 2000 milissegundos = 2 segundos               
                    }

                }).catch((error) => {
                    console.error("Error:", error);
                })
            }
        }


        botaoAtualizar.onclick = function () {
            update_funcionario()
        }
        function update_funcionario() {
            const id = document.getElementById('id').value
            const nome = document.getElementById('nome').value
            const email = document.getElementById('email').value
            const cpf = document.getElementById('cpf').value
            const cargo = document.getElementById('cargo').value
            const salario = document.getElementById('salario').value
            const departamento_id = document.getElementById('departamento_id').value


            if (!id || !nome || !email || !cargo || !salario || !departamento_id || !cpf) {
                let text = "Preencha todos os campos"
                mensage_error.textContent = text
                mensage_error.style.display = "block";


            } else {
                mensage_error.style.display = "none";
                const jsonEnvio = {
                    "id": id,
                    "nome": nome,
                    "email": email,
                    "cpf": cpf,
                    "cargo": cargo,
                    "salario": salario,
                    "departamento_id": departamento_id
                }


                const uri_update_funcionarios = `/funcionarios/${id}`;
                fetch(uri_update_funcionarios, {
                    method: "PUT",
                    body: JSON.stringify(jsonEnvio),
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                        //"Authorization":'Bearer ' + objUsuario.token
                    }
                }).then((response) => {
                    return response.json();
                }).then((data) => {
                    console.log(data)

                    if (data.status == false) {
                        let txt = data.msg
                        mensage_error.textContent = txt
                        mensage_error.style.display = "block";
                    } else {
                        btnAtualizarFuncionario.textContent = "Atualizado!";
                        btnAtualizarFuncionario.classList.add("sucesso");
                        setTimeout(() => {
                            btnAtualizarFuncionario.textContent = "Atualizar";
                            btnAtualizarFuncionario.classList.remove("sucesso");
                        }, 2000); // 2000 milissegundos = 2 segundos               
                    }

                }).catch((error) => {
                    console.error("Error:", error);
                })
            }
        }


        document.getElementById("btnAplicarFiltros").addEventListener("click", function () {
            const cargoSelecionado = document.getElementById("filtroCargo").value;
            const salarioSelecionado = document.getElementById("filtroSalario").value;

            let filtrados = funcionariosOriginais;

            if (cargoSelecionado) {
                filtrados = filtrados.filter(f => f.cargo.toLowerCase() === cargoSelecionado.toLowerCase());
            }

            if (salarioSelecionado) {
                filtrados = filtrados.filter(f => Number(f.salario) <= Number(salarioSelecionado));
            }

            montarTabelaOpcao({ status: true, dados: filtrados });
        });


        btnAnimar.addEventListener('click', animarMenu)
        function animarMenu() {
            menuDiv.classList.toggle('abrir')
            btnAnimar.classList.toggle('ativo')

            forms.style.display = "none";

            if (menuDiv.classList.contains('abrir')) {
                forms.style.display = "none"; // Esconde o formulário
            } else {
                forms.style.display = "flex"; // Mostra o formulário novamente
            }
        }



        function toggleSubmenu(event) {
            event.preventDefault();
            const item = event.target.closest('.submenu');
            item.classList.toggle('open');
        }


    </script>
